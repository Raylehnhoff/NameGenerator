<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <label for="Prefixes">Prefixes</label>
        <textarea id="Prefixes" name="Prefixes"></textarea>
    </div>
    <div>
        <label for="Suffixes">Suffixes</label>
        <textarea name="Suffixes" id="Suffixes"></textarea>
    </div>
    <div>
        <label for="Output">Output</label>
        <textarea name="Output" readonly="readonly" id="Output"></textarea>
    </div>

    <input type="button" id="GenerateBtn" value="Generate" onclick="Generate()" />
    <script type="text/javascript">
        var x = [];
        function Generate() {
            var Prefixes = $("#Prefixes").val().split('\n');
            var Suffixes = $("#Suffixes").val().split('\n');
            $.map(Prefixes, function (p) {
                $.map(Suffixes, function (s) {
                    x.push(p + s);
                });
            });
            $("#Output").val(x.join('\n'));
        };
    </script>
</body>
</html>
